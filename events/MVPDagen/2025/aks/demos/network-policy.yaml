# Network Policy Demo - Zero Trust Networking
# Shows how to restrict pod-to-pod communication

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-app-network-policy
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app: secure-app-https
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: app-routing-system
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow internet access (for pulling images, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
